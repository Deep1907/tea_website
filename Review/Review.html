<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Review.css">

  <style>
    .testimonial-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .rating span {
      font-size: 20px;
      color: gold;
      margin-right: 3px;
    }
    .testimonials-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }
  </style>
</head>
<body class="bg-light">

<!-- ✅ Navbar -->
<section>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">

				  <div class="container">
				   
				    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				      <span class="navbar-toggler-icon"></span>
				    </button>
				    <div class="collapse navbar-collapse" id="navbarSupportedContent">
				      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
				        <li class="nav-item">
				          <a class="nav-link" aria-current="page" href="../index.html">HOME</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="../story/story.html">OUR STORY</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="../products/products.html">OUR PRODUCTS</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link" href="../Contact/Contact.html">CONTACT US</a>
				        </li>
				        <li class="nav-item">
				          <a class="nav-link active" href="#">REVIEW</a>
				        </li>
				        
				      </ul>
				     
				    </div>
				  </div>
				</nav>
		</section>
<!-- ✅ Review Form -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Add Your Review</h2>
  <form id="reviewForm" class="p-4 bg-white shadow rounded">
    <div class="mb-3">
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" id="review" rows="3" placeholder="Write your review..." required></textarea>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Rating</label>
      <select class="form-select" id="rating" required>
        <option value="5">⭐⭐⭐⭐⭐ (5)</option>
        <option value="4">⭐⭐⭐⭐ (4)</option>
        <option value="3">⭐⭐⭐ (3)</option>
        <option value="2">⭐⭐ (2)</option>
        <option value="1">⭐ (1)</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Review</button>
  </form>

  <!-- ✅ Testimonials -->
  <h2 class="my-5 text-center">Clients Feedback</h2>
  <div class="testimonials-grid"></div>
</div>

<script>
  const testimonials = [];

  function createTestimonialCard(testimonial) {
    const card = document.createElement('div');
    card.className = 'testimonial-card';

    const name = document.createElement('h5');
    name.textContent = testimonial.name;

    const text = document.createElement('p');
    text.textContent = `"${testimonial.review}"`;

    const rating = document.createElement('div');
    rating.className = 'rating';
    for (let i = 0; i < 5; i++) {
      const star = document.createElement('span');
      star.textContent = i < testimonial.rating ? "★" : "☆";
      rating.appendChild(star);
    }

    card.append(name, text, rating);
    return card;
  }

  function renderTestimonials() {
    const container = document.querySelector('.testimonials-grid');
    container.innerHTML = "";
    testimonials.forEach(testimonial => {
      container.appendChild(createTestimonialCard(testimonial));
    });
  }

  document.getElementById("reviewForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const newReview = {
      name: document.getElementById("name").value,
      review: document.getElementById("review").value,
      rating: parseInt(document.getElementById("rating").value)
    };

    testimonials.push(newReview);
    renderTestimonials();
    this.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
